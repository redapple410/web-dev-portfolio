<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet"  href="./assets/css/styles.css">
  </head>

  <body>
    <div id="main-page">
      <div id="banner" class="blue-bold">
        <h1>AMY WANG</h1>
        <p id="socials"><a href="https://github.com/redapple410">github.com/redapple410</a></p>
        {% if false %}
          {% include navigation.html %}
        {% endif %}
      </div>
      <div id="main-content">
        {% for sec in site.sections %}
          <h2>{{ sec.name }}</h2>
          {{ sec.content | markdownify }}
        {% endfor %}
      </div>
    </div>
  </body>
</html>
